# Modern prefix - Ctrl+Space (more ergonomic than C-a)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

bind '\' split-window -h
bind - split-window -v

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window navigation with Ctrl+[ and Ctrl+]
bind-key -n C-[ previous-window
bind-key -n C-] next-window

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

bind a if-shell "test $(tmux display-message -t 1 -p '#{pane_height}') -gt 5" "resize-pane -t 1 -y 2" "resize-pane -t 1 -y 25"

set -ag terminal-overrides ",xterm-256color:RGB"

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 50000
setw -g aggressive-resize on

# Enable automatic pane titles
set -g set-titles on
set -g set-titles-string "#T"
setw -g automatic-rename on
setw -g pane-border-status top
setw -g pane-border-format "#{?pane_active,#[reverse],}#{pane_index}#[default] #{pane_title}"

